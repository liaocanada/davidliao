- name: Deploy web server for the portfolio site
  hosts: all
  become: yes
  become_user: root

  vars:
    tomcat_version: 8.5.59
    tomcat_version_major: 8

  tasks:
    # Begin
    - name: Echo date
      command: date
      register: date
    - debug: var=date.stdout_lines

    # Java
    - name: Ensure Java is installed
      apt:
        name: default-jdk
        state: present

    # Tomcat user + group
    - name: Ensure tomcat group is created
      group:
        name: tomcat
        state: present

    - name: Ensure tomcat user is created and owner of /opt/tomcat
      user:
        name: tomcat
        group: tomcat
        create_home: yes
        home: /opt/tomcat
        system: yes
        shell: /bin/false

    # Tomcat 8
    - name: Ensure Tomcat directory is created
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        state: directory

    - name: Ensure archive is downloaded and extracted
      unarchive:
        src: "http://archive.apache.org/dist/tomcat/tomcat-{{ tomcat_version_major }}/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz"
        remote_src: yes
        dest: /opt/tomcat
        creates: /opt/tomcat/apache-tomcat-{{ tomcat_version }}
        owner: tomcat
        group: tomcat

    - name: Ensure symlink from latest to extracted directory
      file:
        src: "/opt/tomcat/apache-tomcat-{{ tomcat_version }}"
        dest: /opt/tomcat/latest
        state: link
        owner: tomcat
        group: tomcat

    - name: Ensure Tomcat is registered as a service
      template:
        src: ./resources/tomcat.service.j2
        dest: /etc/systemd/system/tomcat.service

    # Deploy the site
    - name: Ensure WAR file is downloaded and up to date
      synchronize:
        src: ./resources/ROOT.war
        dest: /tmp/ROOT.war

    - name: Stop Tomcat
      systemd:
        name: tomcat
        state: stopped

    - name: Make sure ROOT folder is deleted
      file:
        path: "/opt/tomcat/apache-tomcat-{{ tomcat-version }}/webapps/ROOT/"
        state: absent

    - name: Make sure ROOT folder is created (empty)
      file:
        path: "/opt/tomcat/apache-tomcat-{{ tomcat-version }}/webapps/ROOT/"
        owner: tomcat
        group: tomcat
        state: directory

    - name: Unzip WAR
      unarchive:
        src: /tmp/ROOT.war
        dest: "/opt/tomcat/apache-tomcat-{{ tomcat-version }}/webapps/ROOT/"
        copy: no
        mode: 0755
        owner: tomcat
        group: tomcat

    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
        enabled: yes

    # Apache web server
    - name: Ensure Apache is installed
      apt:
        name: apache2 # httpd
        state: present
        enabled: yes

    - name: Ensure Apache reverse proxy is configured
      blockinfile:
        path: /etc/httpd/conf/httpd.conf
        block: |
          <VirtualHost *:80>
            ProxyPreserveHost On
            ProxyRequests Off
            ServerName www.davidliao.ca
            ServerAlias davidliao.ca
            ProxyPass / http://localhost:8080/
            ProxyPassReverse / http://localhost:8080/
          </VirtualHost>

    - name: Restart Apache
      service:
        name: apache2 # httpd
        state: restarted

    # Test site
    - name: curl localhost
      uri: url=http://localhost
